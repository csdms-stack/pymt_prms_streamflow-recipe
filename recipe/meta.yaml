{% set name = "pymt_prms_streamflow" %}
{% set version = "0.1" %}
{% set build_number = "2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/pymt-lab/{{ name }}
  git_rev: v{{ version }}

build:
  number: {{ build_number }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - pip
    - cython
    - numpy >=1.14
    - model_metadata
    - prms
    - prms_streamflow
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - prms
    - prms_streamflow

test:
  imports:
    - pymt_prms_streamflow

about:
  summary: Python package that wraps the PRMS Streamflow BMI.
  home: https://github.com/pymt-lab/pymt_prms_streamflow
  license: MIT license
  license_file: LICENSE
  dev_url: https://github.com/pymt-lab/pymt_prms_streamflow
